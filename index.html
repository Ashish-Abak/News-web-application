<!DOCTYPE html>
<html lang="en">
<head>
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="news logo 2.jpeg" alt="news-logo" width="100px"></a>
        <div class="menu">
            <ul class="list" type="none">
                <li class="newsLists" onclick="activeNews(id)" id="IPL">IPL</li>
                <li class="newsLists" onclick="activeNews(id)" id="Finance">Finance</li>
                <li class="newsLists" onclick="activeNews(id)" id="Education">Education</li>
                <li class="newsLists" onclick="activeNews(id)" id="Politics">Politics</li>
                <li class="newsLists" onclick="activeNews(id)" id="Entertainment">Entertainment</li>
            </ul>
        </div>
        <div class="search">
            <label for="srchtext"></label>
            <input type="text" id="srchtext" placeholder="e.g  Rohit Sharma">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <section>
    <div class="mainBody">

    </div>
     </section>
     
     <template class="cardtemp">
        <div class="cardss">
            <div class="card">
                <div class="cardHeader">
                    <img class="newsImg" src="http://via.placeholder.com/400x200" alt="news image">
                </div>
                <div class="cardBody">
                    <h3 class="newsTitle">This is title</h3>
                    <h6 class="newsDate">End gadget 25/12/2023</h6>
                    <p class="newsDetails">details</p>
                </div>
            </div>
        </div>
     </template>
     <script src="script.js"></script>
</body>
</html>
